<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon4-final2.png">

    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        <div class="logoutbtn">
            <button type="button" onclick="window.location.href='login.html'" class="Btn">Logout</button>
            </div>
            <a href="./dating.html" class="lovelink">&#10084;Link</a>
        <h2 style="padding-top: 2%;">Personal Details</h2>
        <form id="detailsForm">
            <!-- Roll Number -->
            <label for="roll-number"></label>
            <input class="inputbox" type="text" id="roll-number" name="rollNumber" autocomplete="off" placeholder="IITB Roll Number" required>

            <!-- Name -->
            <br>
            <label for="name"></label>
            <input class="inputbox" type="text" id="name" name="name" placeholder="Enter your name" required>
            <!-- Year of Study -->
            <br>
            <label for="year-of-study"></label>
            <input class="inputbox" type="number" id="year-of-study" name="yearOfStudy" placeholder="Enter your year of study" required>
            <!-- Age -->
            <br>
            <label for="age"></label>
            <input class="inputbox" type="number" id="age" name="age" placeholder="Enter your age" required>
            <!-- Gender -->
            <br>
            <br>
            <label>Gender:</label>
            <h1></h1>
            <br>
            <div class="gender-section">
                <div class="radio-input">
                    <input type="radio" id="male" name="gender" value="Male" class="input i_male" required>
                    <label for="male" class="card male">
                        <svg class="logo" width="48" height="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.125 21a7.125 7.125 0 1 0 0-14.25 7.125 7.125 0 0 0 0 14.25Z"></path>
                            <path d="M21 7.5V3h-4.5"></path>
                            <path d="M15.188 8.813 21 3"></path>
                        </svg>
                        <div class="title">Male</div>
             </label>
             <input type="radio" id="female" name="gender" value="Female" class="input i_female" required>
        <label for="female" class="card female">
            <svg class="logo" width="48" height="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15.75A7.125 7.125 0 1 0 12 1.5a7.125 7.125 0 0 0 0 14.25Z"></path>
                <path d="M12 15.75v6.75"></path>
                <path d="M14.719 19.5H9.28"></path>
               </svg>
               <div class="title">Female</div>
        </label>
        <input type="radio" id="other" name="gender" value="Other" class="input i_no-gender">
        <label for="other" class="card no-gender">
            <svg class="logo" width="48" height="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.125 15.75a6.375 6.375 0 1 0 0-12.75 6.375 6.375 0 0 0 0 12.75Z"></path>
                <path d="M10.125 16.5v6"></path>
                <path d="M12.75 19.5H7.5"></path>
                <path d="M20.25 5.25V1.5H16.5"></path>
                <path d="M15.717 6.034 20.25 1.5"></path>
               </svg>
               <div class="title">Other</div>
        </label>
    </div>
            </div>
            <!-- Checkboxes for Interests -->
            <label>Interests:</label>
            <br><br>
            <div class="interests">
                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="sports" name="interests" value="Sports">
                <div class="checkmark">
                <label for="sports">Sports</label></div></label>
                </div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="music" name="interests" value="Music">
                <div class="checkmark">
                <label for="music">Music</label></div></label>
                </div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="technology" name="interests" value="Technology">
                <div class="checkmark">
                <label for="technology">Technology</label>
                </div></label></div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="traveling" name="interests" value="Traveling">
                <div class="checkmark">
                <label for="traveling">Traveling</label>
                </div></label></div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="movies" name="interests" value="Movies">
                <div class="checkmark">
                <label for="movies">Movies</label>
                </div></label></div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="literature" name="interests" value="Literature">
                <div class="checkmark">
                <label for="literature">Literature</label>
                </div></label></div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="fashion" name="interests" value="Fashion">
                <div class="checkmark">
                <label for="fashion">Fashion</label>
                </div></label></div>

                <div class="interestbtn">
                <label class="container">
                <input type="checkbox" id="art" name="interests" value="Art">
                <div class="checkmark">
                <label for="art">Art</label>
                </div></label></div>
            </div>
            <br><br>
            <!-- Checkboxes for Hobbies -->
            <label>Hobbies:</label>
            <br><br>
            <div class="hobbies">
                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="reading" name="hobbies" value="Reading" class="inp-cbx">
                <label for="reading" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Reading</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="photography" name="hobbies" value="Photography" class="inp-cbx">
                <label for="photography" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Photography</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="painting" name="hobbies" value="Painting" class="inp-cbx">
                <label for="painting" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Painting</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="cooking" name="hobbies" value="Cooking" class="inp-cbx">
                <label for="cooking" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Cooking</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="coding" name="hobbies" value="Coding" class="inp-cbx">
                <label for="coding" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Coding</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="gardening" name="hobbies" value="Gardening" class="inp-cbx">
                <label for="gardening" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Gardening</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="watchingyoutubeinsta" name="hobbies" value="Watching Youtube/Instagram" class="inp-cbx">
                <label for="watchingyoutubeinsta" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Watching Youtube/Instagram</span>
                </label></div>

                <div class="checkbox-wrapper-46">
                <input type="checkbox" id="playing-music" name="hobbies" value="Playing musical Instruments" class="inp-cbx">
                <label for="playing-music" class="cbx"><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                  ><span>Playing musical instruments</span>
                </label></div>
            </div>
            <br><br>
            <!-- Email -->
            <div class="input-container">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="email"></label>
            <div class="underline"></div>
            </div>
            <br><br>
            <!-- Photo upload container -->
            <div class="imupl">
            <label class="custum-file-upload" for="photo">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
                        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                        <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </g>
                    </svg>
                </div class="text">
                <span id="upload-text">Click to upload image</span>
                </div>
                <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
            </label>
            </div>  
            <script>
                // Get the file input and the span element where the file name will be displayed
                const fileInput = document.getElementById('photo');
                const uploadText = document.getElementById('upload-text');
            
                // Add an event listener for when a file is selected
                fileInput.addEventListener('change', function() {
                    // Get the file name from the file input
                    const fileName = fileInput.files[0].name;
                    // Update the text content of the upload text span element
                    uploadText.textContent = fileName;
                });
            </script>
            <br><br>
            <div class="button-container">
                <!-- Submit Button -->
                <div class="submitbtn">
                <button type="submit" alt="Want to know Your Match?">
                    <i>S</i>
                    <i>u</i>
                    <i>b</i>
                    <i>m</i>
                    <i>i</i>
                    <i>t</i>
                </button>
                </div>

                <!-- Scroll/Swipe Button -->
                <div class="scrswpbtn">
                <button type="button" onclick="window.location.href='scroll_or_swipe.html'" class="cssbuttons-io-button">
                    More profiles await
                    <div class="icon">
                      <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </div>
                </button>
                </div>

                <!-- Logout Button -->
                
            </div>
            </div>
        </form>
    </div>
    <!-- The output element to display the best match -->
    <p id="output"></p>

    
    <script src="script.js"></script>
